<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Coding Quiz</title>
</head>
<body>

    <!-- timer and highscore header-->
    <header>
       <p id="highscore"></p>
       <p id="timer"></p>
     </header>

    <!-- intro and quiz parameters-->
    <section>
        <div id="titlePage" class="show">
            <h1>Speed Coding Quiz!</h1>
                <h3>This is a speed run coding quiz. Yes, it will be high stakes, as you will have 30 seconds to answer each question. Each incorrect questions will be penalized by 10 seconds. Each Question will be worth 10 points. Don't be sore loser if you run out of time! Ready? </h3>
                <button id="startBtn">START!</button>
        </div>
    </section>

    <!-- coding quiz questions will go here -->
    <section>
        <div class="allq" class="hide">
            <h3 id="questions"></h3>
        </div>
        <div class="allq">
            <uL id="choices"></uL>
            <div id="WoC"></div>
        </div>
    </section>

    <script src= "./assets/highscore.js"></script>
    <script src="./assets/timer.js"></script>
    <script src="./assets/questions.js"></script>
</body>
</html>
